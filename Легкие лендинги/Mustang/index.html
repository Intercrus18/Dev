<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Mustang</title>
</head>
<body>
    <div class="container">
        <div class="wrap">
            <header class="header">
                <img src="img/phone.png" alt="phone" class="phone">
                <div class="logo">
                    <span class="logo-num">20</span>
                    <img src="img/logo.png" alt="logo" class="logo-img">
                    <span class="logo-num">18</span>
                </div>
            </header>
            <main class="main">
                <div class="main-center">
                    <div class="vert-line-wrap">
                        <span class="number">02</span>
                        <div class="vert-line2"></div>
                        <div class="vert-line"></div>
                        <span class="number">06</span>
                    </div>
                    <div class="mustang">
                        <h1 class="main-header">mustang gt</h1>
                        <p class="main-subheader">fastback</p>
                        <img src="img/car.png" alt="car" class="mustang-img">
                    </div>
                    <div class="chars">
                        <span class="char">3.9</span><sup class="char-sup">сек</sup> <br>
                        <span class="char">466</span><sup class="char-sup">л.с</sup>
                    </div>
                </div>
                <div class="descr">
                    <p class="descr-item">gt</p>
                    <p class="descr-item">premium</p>
                    <p class="descr-item">convertible</p>
                </div>
                <div class="price-wrap">
                    <sup class="price-sup">ОТ</sup>
                    <span class="price">2 450 000 Р</span>
                </div>
            </main>
            <footer class="footer">
                <button class="btn"><a href="#" class="btn-link">Узнать больше</a></button>
            </footer>
        </div>
    </div>
</body>
</html>
